<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
        <title>Holberton - Web Stack - Bootstrap</title>
        <meta name="description" content="Bootstrap is a free and open-source CSS framework">

        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    </head>
    <body class="text-center text-white">
        <div class="row p-2">
            <div class=" bg-primary col-lg-3 col-md-12 ">Primary</div>
            <div class=" bg-success col-lg-3 col-md-12">Success</div>
            <div class=" bg-danger col-lg-3 col-md-12">Danger</div>
            <div class=" bg-warning col-lg-3 col-md-12">Warning</div>
        </div>

        <hr />

        <div class="row p-2">
            <div class=" bg-primary col-sm-3 col-12">Primary</div>
            <div class=" bg-success col-sm-3 col-12">Success</div>
            <div class=" bg-danger col-sm-3 col-12">Danger</div>
            <div class=" bg-warning col-sm-3 col-12">Warning</div>
        </div>

        <hr />

        <div class="row p-2">
            <div class=" bg-primary col-lg-2 col-sm-12">Primary</div>
            <div class=" bg-success col-lg-4 col-sm-12">Success</div>
            <div class=" bg-danger col-lg-6 col-sm-12">Danger</div>
        </div>

        <hr />

        <div class="row p-2">
            <div class=" bg-primary col order-lg-1 order-md-2 order-sm-3 order-4" >Primary</div>
            <div class=" bg-success col order-lg-2 order-md-3 order-sm-4 order-1 " >Success</div>
            <div class=" bg-danger col order-lg-3 order-md-4 order-sm-1 order-1 " >Danger</div>
            <div class=" bg-warning col order-xl-4 order-lg-1 order-md-2 order-3 ">Warning</div>
        </div>

        <hr/>

        <div class="row p-2 justify-content-between">
            <div class=" bg-primary col-md-2">Primary</div>
            <div class=" bg-success col-md-2">Success</div>
        </div>

        <hr/>

        <div class="row p-2 justify-content-between">
            <div class=" bg-primary col-md-2">Primary</div>
            <div class=" bg-success col-md-2 offset-md-2">Success</div>
            <div class=" bg-danger col-md-2">Danger</div>
        </div>
    </body>
</html>
